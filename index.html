<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <section class="card gridd">
      
      <section class='image'>
        <img src="./images/image-header-desktop.jpg" alt="office">
      </section>

      <main class='main-text'>
        
        <h1 class="card-heading">
          Get <span class="purple-inline"> insights </span>that help your business grow.
        </h1>
        
        <p class="info-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>

        <section class="data">
          <div>
            <p class="stat">10k+</p>
            <p class="stat-info">Companies</p>
          </div>
          <div>
            <p class="stat">314</p>
            <p class="stat-info">Templates</p>
          </div>
          <div>
            <p class="stat">12M+</p>
            <p class="stat-info">Queries</p>
          </div>
        </section>  
      
      </main>

      

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tirth Patel</a>.
    </div>

  </body>
</html>
